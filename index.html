<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Raiders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class='heading'>
        <a href="https://fontmeme.com/indiana-jones-font/"><img src="https://fontmeme.com/permalink/211011/e279fc10de31e6916a2f910c5188d336.png" alt="indiana-jones-font" border="0"></a>
    </div>
    <div class='grid'></div>
    <div class='instructions'>
        <p>Indy hates snakes.</p>
        <p>If he fights them off he gets the idol!</p>
        <button>START</button>
        <p>KEYS</p>
        <p>LEFT</p>
        <p>RIGHT</p>
        <p>WHIP</p>
    </div>
    <div class='vitals'>
        <p>SCORE<span id='score'> 0</span></p>
        <p>LIVES<span id='lives'> 3</span></p>
    </div>
    <script src='./app.js'></script>
    <audio src="Sounds/snakes.wav"></audio>
</main>
</body>
</html>
